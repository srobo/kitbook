site_name: Student Robotics Kitbook
site_url: https://srobo.github.io/kitbook
repo_url: https://github.com/srobo/kitbook
strict: true
edit_uri: blob/master/docs/
theme:
  logo:
    icon: library_books
  favicon: favicon.ico
  name: material
  feature:
    tabs: true
  palette:
    primary: 'deep orange'
    accent: 'deep orange'
  custom_dir: theme
copyright: |
  Copyright &copy; Student Robotics contributors
  <br>
  This work is licensed under a
  <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
    Creative Commons Attribution-ShareAlike 4.0 International License
  </a>.

# Customization
extra:
  social:
    - type: globe
      link: https://studentrobotics.org
    - type: github-alt
      link: https://github.com/srobo
    - type: twitter
      link: https://twitter.com/studentrobotics

extra_javascript:
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.min.js

# Extensions
markdown_extensions:
  # Note: the markdownmermaid plugin doesn't work properly if we enable either
  # of the following extensions, so we keep them disabled. If we turn out to
  # need code blocks in this project, we can re-evaluate this then.
  # - markdown.extensions.codehilite
  # - pymdownx.superfences

  - footnotes
  - markdown.extensions.admonition
  - markdown.extensions.def_list
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.progressbar
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - mdx_include:
      base_path: docs


plugins:
  - search
  - markdownextradata
  - markdownmermaid
