name: Build
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    container: registry.fedoraproject.org/fedora-minimal:31

    steps:
      - name: Install build deps
        run: microdnf install git tar python3 python3-pip pipenv tar

      - name: checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: setup-env
        run: pipenv install --deploy --dev

      - name: Build it all
        run: pipenv run build

      # There is some mismatch between /etc/passwd and $HOME...
      # fix it like this for now
      - name: Correct home directory
        run: rm -rf /root && ln -s $HOME /root

      - name: Install SSH key
        run: |
          mkdir -m 0700 -p ~/.ssh &&
          cat << EOF > ~/.ssh/id_rsa &&
          ${{ secrets.DEPLOY_KEY }}
          EOF
          cat << EOF > ~/.ssh/known_hosts &&
          github.com ssh-rsa 
          EOF
          chmod 0600 ~/.ssh/id_rsa &&
          chmod 0600 ~/.ssh/known_hosts

      - name: Point git repo at ssh git instead of ssh
        run: git remote set-url --push origin git@github.com:${GITHUB_REPOSITORY}.git

      - name: Deploy
        # TODO: Put the commit hash in here
        run: pipenv run mkdocs gh-deploy --verbose -m "Deploy build TODO"
